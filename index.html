<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,500;1,400&family=Montserrat:wght@800&family=Nunito:wght@700&family=Rubik+Burned&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rock Paper and Scissor</h1>
    <div class="body">
        <div class="choices">
            <div class="choice" id="paper">
                <img class="img" src="paper.png" alt="">
            </div>
            <div class="choice" id="scissor">
                <img class="img" src="scissor.png" alt="">
            </div>
            <div class="choice" id="rock">
                <img class="img" src="stone.png" alt="">
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>YOU</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>COMP</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play Your Move</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
